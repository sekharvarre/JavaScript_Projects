<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectMenu Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">

        <div class="selector"></div>
            <div id="selectField">
               <p id="selectText">Select Social Media</p>
               <img src="images/down.jpg" id="arrowIcon">
            </div>
           
            <ul id="list" class="hide">

                <li class="options">
                    <img src="images/Facebook.jpg">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/Instagram.jpg">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.jpg">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="images/instagram.jpg">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/Youtube.jpg">
                    <p>Youtube</p>
                </li>
                
            </ul>
        
            
        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
